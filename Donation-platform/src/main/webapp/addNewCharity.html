  <div class="container center_div">
    <form id="charity" action="/addNewCharity" method="post" name="charity" >
      <h3>Add Charity Form</h3>
      <fieldset>
        <input name="name" id="name" placeholder="Charity Name" type="text" tabindex="1" required="" autofocus="" />

      </fieldset><select class="select-multiple-tags" name="categories" id="categories" multiple="multiple">
      </select>
      <fieldset>
        <textarea name="description" id="description" placeholder="Description of charity..." tabindex="5" required=""></textarea>
      </fieldset>
      <fieldset>

    </form>
