<div class="container">  
  <form id="charity" action="" method="post">
    <h3>Add Charity Form</h3>
    <fieldset>
      <input placeholder="Charity Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Charity Website" type="url" required>
    </fieldset>
    <fieldset>
      <input placeholder="Charity Image Link (optional)" type="url" tabindex="3" required>
    </fieldset>
    <select id="selectNumber">
      <option>Choose a number</option>
    </select>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
