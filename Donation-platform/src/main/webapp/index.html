      <!-- Collapsible content -->

    <!-- INSTRUCTIONS -->
    <div id="instructions">
      <h2>Get personalized charity recommendations based on your interests</h2>
    </div>
    <div id="tag-section">
      <!-- TAG SELECTION SECTION -->
      <div class="ui-widget">
        <div id="tag-selection-label">
          <label><b>1. Select 3 causes you most care about:</b></label>
        </div>
        <select id="combobox">
          <option value="">Select one...</option>
          <option value="children">children</option>
          <option value="education">education</option>
          <option value="environment">environment</option>
          <option value="health">health</option>
          <option value="hunger">hunger</option>
          <option value="racial equality">racial equality</option>
        </select>
      </div>
      <button id="enter" class="btn peach-gradient">Add Cause</button>
      <!-- TAG RANKING SECTION -->
      <ul id="sortable" class="list-group">
        <p><b>2. Click and drag to order the causes:</b></p>
      </ul>
      <div id="tag-rank-buttons"></div>
      <button id="submit" class="btn peach-gradient">Get Personalized Charities</button>
      <button id="clear" class="btn peach-gradient">Clear Ranking</button>
    </div>
    <!-- CHATRITIY SECTION -->
    <div id="charity-section">
      <div class="container-fluid" id="charities-display"> </div>
    </div>
